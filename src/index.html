<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokoban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="menu">
      <h1>Sokoban</h1>
      <div id="status">
        <p>loading...</p>
      </div>
    </div>
    <div id="game" class="hide">
      <div id="controls">
        <button id="rewind">rewind (<kbd>z</kbd>)</button>
        <button id="undo">undo (<kbd>z</kbd>)</button>
        <button id="redo" disabled>redo</button>
        <button id="change-level" disabled>change level</button>
      </div>
      <div id="board"></div>
    </div>
  </main>

<script src="index.js"></script>
<script async src="sokoban.js"></script>
</body>
</html>
